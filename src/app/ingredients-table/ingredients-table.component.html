<div class="row m-4 ">
  <div class="col-12">
    <mat-card class="mb-5">
      <mat-card-header>
        <mat-card-title>
          Summary Breakdown
        </mat-card-title>
      </mat-card-header>
     <mat-card-content>
      <div class="row">
        <div class="col-12">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef> Qty </th>
              <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="measure">
              <th mat-header-cell *matHeaderCellDef> Unit </th>
              <td mat-cell *matCellDef="let element"> {{element.measure}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="foodMatch">
              <th mat-header-cell *matHeaderCellDef> Food </th>
              <td mat-cell *matCellDef="let element"> {{element.foodMatch}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="calories">
              <th mat-header-cell *matHeaderCellDef> Calories </th>
              <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight | number : '1.1-1'}} g </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>
        <div class="col-12 mt-5 mb-5">

          <app-nutrition-facts [nutritionFacts]="totalDailyResponse"></app-nutrition-facts>

        </div>
      </div>
     </mat-card-content>
    </mat-card>
  </div>
</div>
